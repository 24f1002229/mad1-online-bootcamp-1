{% extends "User_dashboard.html" %}
{% block content %}

{% if courses %}
<div class="row">
{% for course in courses %}
<div class="col">
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title"> {{course.name}} </h5>
    <a href="#" class="btn btn-primary"> Course Quiz </a>
  </div>
</div>
</div>
{% endfor %}
</div>
{% endif %}

{% endblock %}
